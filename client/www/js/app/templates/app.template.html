<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ng-if="$ctrl.showUser">Hi, {{user.username}}</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!$ctrl.showUser" ng-click="$ctrl.login()"><a href="#">Login</a></li>
                    <li ng-if="$ctrl.showUser" ng-click="$ctrl.logout()"><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row" ng-if="$ctrl.showUser">
        <div class="col-lg-12" ng-repeat="email in $ctrl.emails" style="margin-bottom: 10px; padding: 10px 5px; border: 1px solid gray">
            {{email.subject}} - {{email.date}} (From: {{email.from}} -> To: {{email.to}})
            <hr>
            {{email.snippet}}
        </div>
    </div>
</div>
