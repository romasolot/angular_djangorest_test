<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ng-if="$ctrl.showUser">Hi, {{ user.username }}</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!$ctrl.showUser" ng-click="$ctrl.login()"><a href="#">Login</a></li>
                    <li ng-if="$ctrl.showUser" ng-click="$ctrl.logout()"><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" ng-if="$ctrl.showUser">
        <nav aria-label="pag">
            <ul class="pager">
                <li class="previous" ng-if="$ctrl.prevPageTokens.length > 1 && $ctrl.emails != 0">
                    <a href="#" ng-click="$ctrl.getEmails('back')">
                        <span aria-hidden="true">&larr;</span> Prev page
                    </a>
                </li>
                <li class="next" ng-if="$ctrl.nextPageToken && $ctrl.emails != 0">
                    <a href="#" ng-click="$ctrl.getEmails('next')">Next page
                        <span aria-hidden="true">&rarr;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="loader" ng-if="!$ctrl.emails_loaded"></div>
        <div class="panel panel-primary" ng-if="$ctrl.emails != 0" ng-repeat="email in $ctrl.emails">
            <div class="panel-heading" ng-if="email.subject">
                <h3 class="panel-title">{{ email.subject }} </h3>
            </div>
            <div class="panel-body">
                {{ email.snippet }}
            </div>
            <div class="panel-footer">{{ email.date }} - (From: {{ email.from }} ->     To: {{ email.to }}) </div>
        </div>
    </div>
</div>
